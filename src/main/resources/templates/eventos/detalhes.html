<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">

		<h1>Detalhes do eventos</h1>

		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Card Title</span>
						<p><strong>Id:</strong> <spam>1</spam></p>
						<p><strong>Nome:</strong> <spam>Aniversário de Helena</spam></p>
						<p><strong>Clube:</strong> <spam>Clube</spam></p>
						<p><strong> Data:</strong> <spam>26/01/2023</spam></p>
						<p><strong>Horário:</strong> <spam>20:00</spam></p>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
